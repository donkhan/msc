<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        mark = parseInt(prompt("Enter Mark "))
        if (mark > 90){
            document.write("A")
        }else if (mark > 80){
            document.write("B")
        }else if (mark > 70){
            document.write("C")
        }else if (mark > 60){
            document.write("D")
        }else{
            document.write("F")
        }

    </script>
</head>
<body>

</body>
</html>
