<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        name = window.prompt("Name  : ")
        d = new Date()
        h = d.getHours()
        if (h < 12){
            window.alert("Good Morning " + name)
        }else{
            window.alert("Good Evening " + name)
        }


    </script>
</head>
