<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.bounce {
  display: inline-block;
  position: relative;
  animation: bounce 1s infinite linear;
}

@-webkit-keyframes bounce {
    0% { top: 0; }
    50% { top: -0.2em; }
    70% { top: -0.3em; }
    100% { top: 0; }
}

html {
  background: yellow;
}

    </style>
</head>
<body>
<div>
  <label class="bounce" style="font: 50px arial, sans-serif;"> Bounce</label>
        <br><br>

</div>
</body>
</html>
