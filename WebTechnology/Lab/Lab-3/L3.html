<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row {
    background: #f6f6f6;
    border: 1px solid #ccc;
    overflow: hidden;
    padding: 10px;
}
.col {
    float: left;
    width: 50%
}
    </style>
</head>
<body>
    <form>
        <h1> User Form</h1>
        <div class="row">
            <div class="col">
                <label for="IDofInput">Enter Name: </label>
                <input type="text" id="IDofInput" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="IDofInput">Enter Password: </label>
                <input type="text" id="IDofInput" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="IDofInput">Enter Address: </label>
                <textarea> </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="IDofInput">Select Game:</label>
                <br>
                <input type="checkbox">Hockey</input>
                <br>
                <input type="checkbox">Cricket</input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="IDofInput">Select Your Age: </label>
                <select>
                    <option>Select</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="file">
            </div>
        </div>
        <button> Click Me </button>
        <button> Reset </button>
        <input type="submit">
    </form>
</body>
</html>
