<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        no = 5;
        threshold = 3;
        grade_counter = 1;
        pass = 0;
        fail = 0;
        input = "";

        while (grade_counter <= no){
            result = parseInt(prompt(" Enter Result  1-Pass 2-Fail"))

            if(result == '1'){
                pass = pass + 1;
                input = input + " " + result;
                grade_counter = grade_counter + 1;
            }
            else if(result == '2'){
                fail = fail + 1;
                input = input + " " + result;
                grade_counter = grade_counter + 1;
            }else{
                alert("Give Proper Input");
            }
        }
        output = "Examination Results: <br> Input " + input + "<br> Passed : " + pass + "<br> " + "Failed : " + fail + " <br> ";
        if(pass >= threshold){
            output = output + " Continue course";
        }else{
           output = output + "  Discontinue course";
        }
        document.writeln(output);
    </script>
</head>
<body>

</body>
</html>
