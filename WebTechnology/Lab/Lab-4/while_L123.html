<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //no = prompt("Enter the No of data points....")
        no = 3
        grade_counter = 1
        total = 0
        while (grade_counter <= no){
            total = total + parseInt(prompt(" Give the Mark of Student " + grade_counter ))
            grade_counter = grade_counter + 1
        }
        document.write("Average = " + total/no)
    </script>
</head>
