<script type="text/vbscript">

    sentence = "Adversity and loss make a man wise"
    words = Split(sentence)
    document.write(sentence)
    document.write("<br> No of Tokens = ")
    document.write(UBound(words)+1)
    document.write("<br> reverse of first token = " + StrReverse(words(0)))
    document.write("<br> After removing space = " + Replace(sentence," ",""))
    document.write("<br> Length = " )
    document.write(Len(sentence))



</script>
