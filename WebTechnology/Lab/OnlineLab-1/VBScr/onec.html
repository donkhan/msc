<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>My First VBScript Code!!!</title>
</head>
<body>

<script type="text/vbscript">
document.write("For <br>")
For i = 11 to 20 Step 1
    document.write( i & "<br>")
Next
document.write("<br>")
document.write("Do While <br>")
i = 11
Do While i < 21
    document.write( i & "<br>")
i = i + 1
Loop

document.write("<br>")
document.write("Do Until <br>")
i = 11
Do Until i > 20
    document.write( i & "<br>")
i = i + 1
Loop


</script>

</body>
</html>
