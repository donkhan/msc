<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
<title>M</title>
</head>


<script type="text/vbscript">
     Function cal(method)
            a = InputBox("Enter A ")
            b = InputBox("Enter B ")
            If ( method = 1 ) Then
                MsgBox(cInt(a) + cInt(b))
            End If
            If ( method = 2 ) Then
                MsgBox(cInt(a) - cInt(b))
            End If
            If ( method = 3 ) Then
                MsgBox(cInt(a) * cInt(b))
            End If
            If ( method = 4 ) Then
                MsgBox(cInt(a) / cInt(b))
            End If
            If ( method = 5 ) Then
                MsgBox("Exp of " & a & " ^ " & b &" = " & (cInt(a) ^ cInt(b)))
            End If
     End Function

</script>

<body>
<button onclick="cal('1')"> Add + </button>
<button onclick="cal('2')"> Sub - </button>
<button onclick="cal('3')"> Mul * </button>
<button onclick="cal('4')"> Div / </button>
<button onclick="cal('5')"> Exp ^ </button>
</body>
</html>
